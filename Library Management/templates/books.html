{% extends 'base.html' %}
{% block content %}
<h2>Search Books</h2>
<form action="{{ url_for('search_books') }}" method="post">
    <input type="text" name="search_term" placeholder="Enter book title or author">
    <button type="submit">Search</button>
</form>

<h2>Books</h2>
<form action="{{ url_for('manage_books') }}" method="post">
    
    Title: <input type="text" name="title" required><br>
    Author: <input type="text" name="author" required><br>
    Quantity: <input type="number" name="quantity" required><br>
    Rental Fee: <input type="number" step="0.01" name="rental_fee" required><br>
    <button type="submit">Add Book</button>
</form>

<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} - Qty: {{ book.quantity }}
        <form action="{{ url_for('delete_book', id=book.id) }}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
